<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome Home</title>
  <link rel="stylesheet" href="css/example.css"> 
</head>

<body>
  <div class="container">
    <h1>Welcome to My Page</h1>
    <p>What's Up Chat</p>

    <!-- Dog GIF -->
    <img src="images/head-tilt-puppy.gif" alt="Welcome Dog" class="main-image">

    <!-- Greeting Message -->
    <h2 id="greeting"></h2>
  </div>

  <!-- JavaScript for Greeting (gets country using IP address) -->
  <script>
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const country = data.country_name;
        document.getElementById('greeting').textContent = `Hello from ${country}!`;
      })
      .catch(error => {
        console.error('Error fetching location:', error);
        document.getElementById('greeting').textContent = `Hello, welcome!`;
      });
  </script>
</body>
</html>
