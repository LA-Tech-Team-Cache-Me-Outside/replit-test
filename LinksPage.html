<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Page</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/homePage.css">
    <link rel="stylesheet" href="css/simple.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
    <link rel="stylesheet" href="css/LinksPage.css">
    </head>

<body>

    <p id="greeting" style="font-weight: bold;"></p>


    <!-- Desktop Navigation -->
    <nav id="desktopNav">
        <div class="logo">Portfolio</div>
        <ul class="nav-links">
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="Experience.html">Experience</a></li>
            <li><a href="ProjectPage.html">Projects</a></li>
            <li><a href="LinksPage.html">Contact Me</a></li>
        </ul>
        <button onclick="logout()">Logout</button>
    </nav>

    <!-- Logout Script -->
    <script>
        function logout() {
            localStorage.removeItem('user');
            window.location.href = "Login.html";
        }
    </script>

    <!-- Hamburger Navigation -->
    <nav id="hamburgerNav">
        <div id="hamburgerNavWrapper">
            <div class="logo">Portfolio</div>
            <div class="hamburgerMenu">
                <div class="hamburgerIcon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-links">
                    <li><a href="HomePage.html">Home</a></li>
                    <li><a href="Experience.html">Experience</a></li>
                    <li><a href="ProjectPage.html">Projects</a></li>
                    <li><a href="LinksPage.html">Contact Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

    <!-- Main Content -->
    <main>
        <p class="links-sentence">Feel free to connect with me and check out my work!</p>
        <div class="links-container">
        <section class="links-grouped">
            <div class="links">
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="https://j23-awsbucket.s3.us-east-2.amazonaws.com/linkedin-logo.png" alt="LinkedIn">
                </a>
                <p>LinkedIn</p>
            </div>

            <div class="links">
                <a href="https://github.com" target="_blank">
                    <img src="https://j23-awsbucket.s3.us-east-2.amazonaws.com/github-logo.png" alt="Github">
                </a>
                <p>Github</p>
            </div>

            <div class="links">
                <a href="mailto:example@gmail.com" target="_blank">
                    <img src="https://j23-awsbucket.s3.us-east-2.amazonaws.com/email-logo.png" alt="email">
                </a>
                <p>Email</p>
            </div>

            <div class="links" onclick="window.open('https://j23-awsbucket.s3.us-east-2.amazonaws.com/sample-resumes_scs.pdf');" target="_blank">
                    <img src="https://j23-awsbucket.s3.us-east-2.amazonaws.com/ResumeIcon.png" alt="Resume">
                </a>
                <p>Resume</p>
            </div>

        </section>
        </div>
    </main>

    <!-- Theme and Main Scripts -->
    <script src="javascript/theme.js"></script>
    <script src="homePage.js"></script>

    <script>
        const user = localStorage.getItem('user');
        if (user) {
            document.getElementById('greeting').textContent = `Hello, ${user}!`;
        }
    </script>


</body>
</html>
